<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #fde0dc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      color: black;
    }

    .button {
      padding: 10px 20px;
      background-color: pink;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      outline: none;
    }

    .button:hover {
      background-color: #ff80ab;
    }

    .text-box {
      width: 200px;
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      outline: none;
      box-shadow: 0 0 5px pink;
    }

    .submit-button {
      padding: 10px 20px;
      background-color: pink;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      outline: none;
    }

    .submit-button:hover {
      background-color: #ff80ab;
    }

    .sad-face {
      font-size: 100px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confess something now</h1>
    <button class="button" onclick="window.location.href='second.html'">Yes, Let's Go!</button>
    <button class="button" onclick="window.location.href='fifth.html'">Sorry, but not today</button>
  </div>
</body>
</html>
